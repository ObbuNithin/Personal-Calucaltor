<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
    <style>
        .profile-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.15);
        }

        body {
            background: linear-gradient(135deg, #1e4d40 0%, #2c7a7b 100%);
            min-height: 100vh;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            color: #333;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #1e4d40;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-group input:focus, .form-group textarea:focus, .form-group select:focus {
            border-color: #2c7a7b;
            outline: none;
            box-shadow: 0 0 0 3px rgba(44, 122, 123, 0.1);
        }

        .update-btn {
            background: #2c7a7b;
            color: white;
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
        }

        .update-btn:hover {
            background: #1e4d40;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        h2 {
            color: #1e4d40;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .profile-avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 1.5rem;
            border: 4px solid #2c7a7b;
            padding: 4px;
            object-fit: cover;
            background: #fff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .avatar-upload {
            position: relative;
            max-width: 300px;
            margin: 0 auto;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <img src="/static/images/default-avatar.jpg" alt="Profile Picture" class="profile-avatar">
            <h2>Update Your Profile</h2>
        </div>
        <form action="{{ url_for('profile') }}" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="avatar">Profile Picture:</label>
                <input type="file" id="avatar" name="avatar" accept="image/*">
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" value="{{ profile.full_name if profile else '' }}" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" value="{{ profile.email if profile else '' }}" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
                </div>
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                        <option value="prefer-not-say">Prefer not to say</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="status">Current Status:</label>
                <select id="status" name="status" required>
                    <option value="">Select your current status</option>
                    <option value="student">Student</option>
                    <option value="employed">Working Professional</option>
                    <option value="self-employed">Self Employed</option>
                    <option value="unemployed">Looking for Opportunities</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="3" placeholder="Enter your address"></textarea>
            </div>
            <div class="form-group">
                <label for="bio">Bio:</label>
                <textarea id="bio" name="bio" rows="4" placeholder="Tell us about yourself, your interests and aspirations"></textarea>
            </div>
            <div class="form-group">
                <button type="submit" class="update-btn">Update Profile</button>
            </div>
        </form>
    </div>
</body>
</html>
