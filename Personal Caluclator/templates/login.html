<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Carbon Footprint Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a2f23;
            background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                url('https://images.unsplash.com/photo-1498925008800-019c7d59d903?ixlib=rb-4.0.1');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        header {
            background-color: linear-gradient(135deg, #1e4d40 0%, #2c7a7b 100%);
            backdrop-filter: blur(5px);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 28px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.3);
        }

        footer {
            background-color: linear-gradient(135deg, #1e4d40 0%, #2c7a7b 100%);
            backdrop-filter: blur(5px);
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 14px;
            box-shadow: 0 -2px 15px rgba(0, 0, 0, 0.3);
        }

        .login-box {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 90%;
            margin: auto;
            text-align: center;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .login-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(135deg, #1e4d40 0%, #2c7a7b 100%);;
        }

        .login-box h2 {
            text-align: center;
            color: linear-gradient(135deg, #1e4d40 0%, #2c7a7b 100%);;
            margin-bottom: 25px;
            font-size: 26px;
        }

        .login-box input {
            width: 85%;
            padding: 12px;
            margin: 12px 0;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .login-box input:focus {
            outline: none;
            border-color: linear-gradient(135deg, #1e4d40 0%, #2c7a7b 100%);
        }

        .login-box button {
            width: 85%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #1e4d40 0%, #2c7a7b 100%);;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin-top: 10px;
        }

        .login-box button:hover {
            transform: translateY(-2px);
            background: linear-gradient(135deg, #009900, #007500)   ;
        }

        .login-box p {
            margin-top: 10px;
            font-size: 14px;
        }

        .login-box a {
            color: #008000;
            text-decoration: none;
        }

        .login-box a:hover {
            text-decoration: underline;
        }

        /* Add eco-friendly icon */
        .eco-icon {
            font-size: 40px;
            color: #004d00;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <header>
        <i class="fas fa-leaf"></i> Carbon Footprint Tracker
    </header>

    <div class="login-box">
        <i class="fas fa-seedling eco-icon"></i>
        <h2>Welcome Back</h2>
        <form method="POST" action="/login">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>
        <p>Don't have an account? <a href="/signup">Sign Up</a></p>
    </div>

    <footer>
        Together for a Greener Future | &copy; 2025 Carbon Tracker
    </footer>
</body>
</html>
